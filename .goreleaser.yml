# https://goreleaser.com/customization/project/
project_name: fake-kli

# https://goreleaser.com/customization/release/
release:
  prerelease: auto
  name_template: "Konstellation CLI {{.Version}}"
  github:
    owner: konstellation-io
    name: fake-kli

# https://goreleaser.com/customization/hooks/
before:
  hooks:
    - go mod tidy
    - go mod download

# https://goreleaser.com/customization/builds/
builds:
  - <<: &build_defaults
      binary: bin/kli
      main: ./cmd/kli.go
      env:
        - GO111MODULE=on
        - CGO_ENABLED=0
      ldflags:
        - -s -w -X github.com/konstellation-io/kli/internal/build.Version={{.Version}}
        - -X github.com/konstellation-io/kli/internal/build.Date={{time "2006-01-02"}}
    id: macos
    goos: [darwin]
    goarch: [amd64, arm64]
  - <<: *build_defaults
    id: linux
    goos: [linux]
    goarch: [amd64, arm64]
  - <<: *build_defaults
    id: windows
    goos: [windows]
    goarch: [amd64, arm64]

# https://goreleaser.com/customization/archive/
archives:
  - <<: &archive_defaults
      name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
      # files:
      #   - LICENSE
      rlcp: true
    id: nix
    builds: [macos, linux]
    format: tar.gz
    wrap_in_directory: true
  - <<: *archive_defaults
    id: windows-zip
    builds: [windows]
    format: zip
    wrap_in_directory: false

# https://goreleaser.com/customization/nfpm/
nfpms:
  - license: MIT
    maintainer: Konstellation
    homepage: https://github.com/konstellation-io/kli
    description: CLI tool to manage Konstellation
    bindir: /usr
    formats:
      - deb
      - rpm

# https://goreleaser.com/customization/checksum/
checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_SHA256SUMS"